title: Perguntas frequentes sobre o Microsoft 365 Business Premium
summary: ''
sections:
- name: Geral
  questions:
  - question: O que é o Microsoft 365 Business Premium?
    answer: >
      O Microsoft 365 é uma solução integrada que reúne as melhores ferramentas de produtividade, segurança e recursos de gerenciamento de dispositivos para pequenas e médias empresas. Ele inclui:


      **Um conjunto de ferramentas de colaboração e produtividade de negócios**:


      - Word, Excel, PowerPoint, Outlook, OneNote, Publisher e Access

      - Exchange, OneDrive, Skype for Business, Microsoft Teams, e SharePoint.

      - Aplicativos de negócios do Office (Bookings, MileIQ<sup>1</sup>).


      **Recursos de segurança e gerenciamento de dispositivos de nível empresarial**:


      - Ajuda a fornecer proteção contra ameaças externas, como phishing e malware sofisticado, com o Microsoft defender para Office 365 plano 1 e o Microsoft defender Exploit Guard.

      - Ajuda a controlar e gerenciar como as informações confidenciais são acessadas e transmitidas com políticas de prevenção contra perda de dados e a Proteção de Informações do Azure (Plano 1).

      - Ajuda a proteger, preservar e fazer backup dos seus dados com o Arquivamento do Exchange Online.

      - Proteção de aplicativos para o Office e outros aplicativos móveis com a Proteção de Aplicativo do Intune.

      - Gerenciamento de dispositivos para computadores com Windows 10, macOS e dispositivos móveis com gerenciamento de dispositivos do Intune.

      - Proteção de identidade com autenticação multifatorial, redefinição de senha por autoatendimento e acesso condicional.

      - Configuração de segurança consistente entre dispositivos &mdash; proteção de dados da empresa entre dispositivos; Microsoft Defender Antivirus, que está sempre ativado e atualizado.


      **Implantação de dispositivo simplificada e configuração do usuário**:


      - Console de administração único para configurar e gerenciar usuários e dispositivos

      - Instalação automática de aplicativos do Office em computadores com Windows 10.

      - Office + Windows 10 sempre atualizado.

      - Implantação simplificada de computadores com o Windows AutoPilot.


      **Outros direitos**:


      - Os clientes do Microsoft 365 Business Premium também têm acesso aos recursos da Área de Trabalho Virtual do Windows e da Ativação de Computador Compartilhado do Office. Para mais informações, leia o [blog do Microsoft 365 Business Premium](https://techcommunity.microsoft.com/t5/Microsoft-365-Business-Blog/bg-p/Microsoft365BusinessBlog). Consulte também a [Descrição do serviço do Microsoft 365 for Business](https://docs.microsoft.com/office365/servicedescriptions/microsoft-365-service-descriptions/microsoft-365-business-service-description).
  - question: Quem deve considerar a adoção do Microsoft 365 Business Premium?
    answer: >
      O Microsoft 365 Business Premium é uma solução de segurança abrangente e baseada em nuvem que permite:


      - Defender sua empresa contra ameaças cibernéticas avançadas com uma proteção sofisticada contra phishing e ransomware.

      - Controlar o acesso a informações confidenciais usando criptografia para evitar que dados sejam compartilhados acidentalmente com alguém não autorizado a vê-los.

      - Proteger os dispositivos que se conectam à sua empresa e ajude a manter seus dados em dispositivos iOS, Android, Windows e Mac seguros, e os dispositivos Windows atualizados.


      O Microsoft 365 Business Premium está totalmente integrado ao Office 365 para oferecer um local familiar para administração, cobrança e suporte 24 horas. Consistindo em uma tecnologia de nível empresarial criada para empresas com menos de 300 funcionários.
  - question: Como obter o Microsoft 365 Business Premium para minha empresa?
    answer: >
      O Microsoft 365 Business Premium pode ser adquirido por meio de um [Parceiro da Microsoft](https://www.microsoft.com/solution-providers/search) ou diretamente da [Microsoft](https://www.microsoft.com//microsoft-365/business). Ao escolher se deseja adquirir diretamente da Microsoft ou por meio de um Microsoft Partner, você deve considerar sua capacidade de equipe e se deseja manter uma infraestrutura de TI. Um parceiro da Microsoft pode ajudá-lo a implantar e gerenciar sua infraestrutura de TI, incluindo soluções da Microsoft.
  - question: Quanto custa o Microsoft 365 Business Premium?
    answer: O Microsoft 365 Business Premium é oferecido por USD$20,00/mês/usuário com base em um _contrato anual_ se adquirido diretamente da Microsoft. Após a compra por meio de um parceiro da Microsoft, os preços podem variar com base nos serviços fornecidos ao parceiro e no modelo de preços para Microsoft 365 Business Premium.
  - question: Há um limite para quantos assentos do Microsoft 365 Business Premium um cliente pode ter?
    answer: >
      O Microsoft 365 Business Premium foi projetado para pequenas e médias empresas com requisitos de complexidade de TI baixo a médio. Os clientes podem adquirir até 300 licenças do Microsoft 365 Business Premium para sua organização. Os clientes podem fazer compras combinadas de assinaturas na nuvem. Como resultado, dependendo dos requisitos da TI, os clientes podem adicionar licenças do Microsoft 365 Enterprise à mesma conta.


      Ao considerar um ambiente que consiste em vários tipos de assinatura, os clientes devem trabalhar com seus consultores TI confiáveis para determinar a melhor maneira de gerenciar e proteger várias assinaturas como o Microsoft 365 Business Premium e Microsoft 365 Enterprise para usar recursos diferentes para proteger e gerenciar aplicativos e dados.
  - question: Posso combinar o Microsoft 365 Business Premium com outras ofertas de assinatura da Microsoft?
    answer: Sim, os clientes podem combinar assinaturas do Microsoft 365 Business Premium com planos e complementos do Azure, Dynamics 365, Enterprise Mobility + Security e Office 365.
  - question: Todos na minha empresa precisam ter uma assinatura do Microsoft 365 Business Premium?
    answer: >
      Não, nem todos precisam de uma assinatura do Microsoft 365 Business Premium, embora os benefícios de segurança e gerenciamento estejam disponíveis apenas para os usuários com dispositivos gerenciados com uma assinatura do Microsoft 365 Business Premium.


      A padronização de um ambiente de TI serve para ajudar a reduzir os custos de manutenção e segurança ao longo do tempo, e é um estado que as empresas devem se esforçar para atingir. No entanto, reconhecemos que alguns clientes pequenos e médios atualizam o software, principalmente quando fazem o upgrade do hardware, por um período prolongado. As empresas podem implantar a opção Premium em parte da organização, mas para melhor proteção de dados corporativos confidenciais e experiências de colaboração consistente, é recomendável a implantação para todos os usuários.
  - question: Como saber se o hardware e software que eu executo hoje é compatível com o Microsoft 365 Business Premium?
    answer: >
      Se o hardware usado hoje executa o Windows 7 Pro ou posteriores, ele provavelmente atende aos requisitos mínimos para Microsoft 365 Business Premium. Determinados recursos do Windows 10 como a Cortana, o Windows Hello e multitoque exigem hardware específico que está disponível apenas em computadores mais recentes. Confira os [requisitos do sistema Windows 10 Pro](https://www.microsoft.com/windows/windows-10-specifications) para obter detalhes.


      A compatibilidade do aplicativo com a área de trabalho existente (Win32) é forte no Windows 10, com a maioria dos aplicativos funcionando sem alterações. Os clientes e seus consultores de TI confiáveis devem ler o aplicativo recomendado testando o processo para [compatibilidade do Windows 10](https://docs.microsoft.com/windows/deployment/planning/windows-10-compatibility#recommended-application-testing-process) e verificar os [requisitos do sistema Office](https://products.office.com/office-system-requirements#subscription-plans-section) para garantir uma transição suave para a Microsoft 365 Business Premium.
  - question: O que é o Windows 10 Business?
    answer: >
      O Windows 10 Business é um conjunto de serviços de nuvem e recursos de dispositivo de gerenciamento que complementam o Windows 10 Pro e permitem os controles de segurança e gerenciamento centralizado do Microsoft 365 Business Premium.


      O Windows 10 Business também vem com determinados recursos premium do Microsoft defender, como acesso controlado a pastas e proteção de rede para ameaças baseadas na Web. Ele também inclui o Windows AutoPilot, um serviço que simplifica a implantação de novos computadores com o Windows 10.


      Se você tiver dispositivos que são licenciados para o Windows 7, 8 e 8.1 Professional, o Microsoft 365 Business Premium fornece um upgrade para o Windows 10 Pro que é pré-requisito para implantar o Windows 10 Business.

      > [!IMPORTANT]

      > Será necessário fornecer a chave do produto (Product Key) original ao atualizar, caso contrário, a atualização não funcionará.
  - question: Como o Microsoft 365 Business Premium ajuda a dar suporte à nossa política BYOD (Traga seu próprio dispositivo)?
    answer: >
      Muitos funcionários preferem usar seus próprios telefones celulares ou tablets para acesso pessoal e informações sobre o trabalho em vez de executarem vários dispositivos para cada finalidade. O uso de dispositivos pessoais para o trabalho, em lugar comum, aumenta o risco de informações de negócios que podem acabar caindo em mãos erradas. Muitas soluções de proteção de dados móveis concorrentes exigem que os usuários alternem para um modo específico em seu dispositivo ou usem outro mecanismo complexo que os usuários podem encontrar intrusivos e, portanto, evite usar.


      O Microsoft 365 Business Premium oferece aos clientes um meio simples, mas poderoso de permitir que os funcionários usem seus dispositivos pessoais no trabalho, enquanto fornece à empresa a capacidade de impedir que esses dispositivos acessem, retenham e/ou compartilhem informações comerciais. Mais especificamente:


      - A **Proteção de aplicativo para aplicativos móveis do Office** ajuda a proteger os dados do Office, incluindo emails, calendário, contatos e documentos em dispositivos móveis iOS e Android; aplicando políticas como excluir automaticamente dados comerciais após um período de tempo prescrito sem conexão ao serviço, exigindo que as informações sejam armazenadas somente no OneDrive for Business, usando a verificação de PIN/impressão digital para acessar os aplicativos do Office e impedindo que os dados da empresa sejam copiados de um aplicativo do Office para aplicativos pessoais. O gerenciamento de aplicativos móveis para outros aplicativos móveis através do Intune também está disponível para assinantes do Microsoft 365 Business Premium.


      - O **Gerenciamento de dispositivos para computadores com Windows 10** permite que as empresas escolham definir e impor recursos, como proteção antivírus do Microsoft defender para malware, atualizações automáticas e desativação de telas após um determinado período de tempo. Além disso, dispositivos Windows 10 perdidos ou roubados podem ser completamente apagados dos aplicativos de negócios e dados por meio do centro de administração.


      - **Gerenciamento de dispositivos para IOS, os recursos do Android & MacOS** ajudam as empresas a gerenciar com segurança um ecossistema de dispositivos diferente que inclui dispositivos IOS, Android, Windows e MacOS.
  - question: Como o Microsoft 365 Business Premium ajuda a proteger computadores na minha organização contra ataques mal-intencionados?
    answer: >
      Computadores gerenciados com o Microsoft 365 Business Premium são protegidos com o Microsoft Defender Antivirus, que é o não. Um recurso antivírus no Windows 10, que protege os computadores, melhor do que qualquer outra solução, contra vírus, malware, spyware e outras ameaças. Com o Microsoft 365 Business Premium, as organizações podem garantir que a proteção antivírus do Microsoft defender esteja em execução e sempre atualizada em todos os seus dispositivos Windows 10.


      O Windows 10 Business também inclui o Microsoft defender Exploit Guard, um novo conjunto de recursos de prevenção de invasão. Um de seus recursos, acesso a pastas controladas, interrompe o ransomware bloqueando pastas e impedindo que aplicativos não autorizados acessem arquivos importantes de um usuário.
  - question: Qual é a diferença entre o Microsoft 365 Business Standard, o Microsoft 365 Business Premium e o Microsoft 365 Enterprise?
    answer: >
      A Microsoft tem uma variedade de ofertas de gerenciamento de produtividade e segurança que os clientes de pequeno e médio porte podem levar em consideração ao atualizar sua infraestrutura de área de trabalho e de dispositivo, cada uma trazendo recursos e funcionalidades cada vez mais eficientes.


      O **Office 365 Business Standard** oferece produtividade de ponta com os serviços e aplicativos do Office 365, mas não inclui os recursos de proteção e gerenciamento de aplicativos do Microsoft 365 Business Premium.


      O **Microsoft 365 Business Premium** combina aplicativos e serviços do Office 365 com recursos avançados de segurança para ajudar a proteger sua empresa contra ameaças cibernéticas avançadas, proteger seus dados e gerenciar seus dispositivos. Ele inclui um console de gerenciamento simplificado por meio do qual dispositivos e dados de políticas podem ser administrados. Várias empresas de pequeno e médio porte podem ser melhor atendidas com o Microsoft 365 Business Premium.


      O **Microsoft 365 Enterprise** é um conjunto de planos de licenciamento que oferecem níveis superiores de gerenciamento de conformidade e segurança no Microsoft 365 Business Premium, e foram projetados para clientes corporativos e para clientes com mais de 300 usuários. Além disso, os planos de negócios do Microsoft 365 Enterprise fornecem funcionalidade adicional, incluindo inteligência empresarial e ferramentas de análise.
  - question: Posso alternar meu plano do Office 365 para Microsoft 365 Business Premium?
    answer: Sim, os clientes podem alternar de um plano do Office 365 qualificado para o Microsoft 365 Business Premium. Dependendo do plano atual do cliente, pode haver uma diminuição ou aumento dos encargos mensais.
  - question: Em quais regiões o Microsoft 365 Business Premium está disponível?
    answer: >
      O Microsoft 365 Business Premium estará disponível para todos os parceiros e clientes onde o Office 365 está disponível. Veja a lista de [disponibilidade internacional do Office 365 para idiomas, países e regiões](https://products.office.com/business/international-availability).
  - question: Há uma versão de avaliação do Microsoft 365 Business Premium que eu possa usar para avaliar a oferta?
    answer: Uma avaliação do Microsoft 365 Business Premium está disponível para CSPs. Uma versão de avaliação para clientes diretos estará disponível mais tarde.
  - question: O que os clientes e parceiros precisam saber antes de executar o Microsoft 365 Business Premium em sua organização?
    answer: >
      Os clientes que desejarem experimentar os recursos completos do Microsoft 365 Business Premium devem estar executando o Windows 7, 8,1 ou 10 pro<sup>2</sup> em suas áreas de trabalho existentes. Existentes computadores com Windows 10 Pro devem estar executando a Atualização para Criadores, caso ainda não o estejam.
- name: Implantação
  questions:
  - question: O que os clientes devem considerar ao planejar uma implantação do Microsoft 365 Business Premium?
    answer: >
      O caminho mais direto para uma implantação bem-sucedida do Microsoft 365 Business Premium é a interação com um parceiro da Microsoft. Eles têm amplo treinamento e experiência com uma ampla variedade de cenários de clientes e são melhor preparados para entender seu ambiente e necessidades. Os clientes que têm uma equipe de TI experiente podem usar a [Introdução ao Microsoft 365 Business Premium](https://docs.microsoft.com/microsoft-365/business/microsoft-365-business-overview) para ajudá-los na implantação do Microsoft 365 Business Premium.
  - question: O Microsoft 365 Business Premium inclui todos os recursos do Microsoft Intune?
    answer: Sim, os assinantes do Microsoft 365 Business Premium estão licenciados para usar recursos completos do Intune para iOS, Android, macOS e outros gerenciamento de dispositivos de plataforma cruzada. Recursos não disponíveis no console de gerenciamento simplificado no Microsoft 365 Business Premium, como gerenciamento de aplicativos de terceiros, configuração de perfis de Wi-Fi e certificados VPN, podem ser gerenciados no console do Intune completo.
  - question: O Azure Active Directory (Azure AD) Premium P1 acompanha o Microsoft 365 Business Premium?
    answer: Sim, o Azure AD Premium P1 está incluído no Microsoft Business Premium.
  - question: O Microsoft 365 Business Premium permite que os clientes gerenciem Macs?
    answer: O Intune ajuda você a gerenciar com segurança dispositivos iOS, Android, Windows e macOS.
  - question: O que é o Windows AutoPilot?
    answer: >
      O Windows AutoPilot é um serviço que simplifica a implantação de novos computadores com o Windows 10. Esse processo pode ser feito quando o usuário final fizer logon no Microsoft 365 Business Premium pela primeira vez, &mdash;sem que a TI toque no dispositivo&mdash;, aproveitando os controles de gerenciamento centralizado do Microsoft 365 Business Premium. Você também pode usar o Windows AutoPilot para computadores existentes que estão executando a Atualização do Windows 10 Professional para Criadores (ou posterior) com as configurações de fábrica restauradas. Detalhes sobre o Windows AutoPilot podem ser encontrados nesta [postagem de blog de junho de 2017](https://blogs.technet.microsoft.com/windowsitpro/2017/06/29/modernizing-windows-deployment-with-windows-autopilot/).
- name: Compatibilidade
  questions:
  - question: Posso adicionar os complementos do Office 365 ao Microsoft 365 Business Premium?
    answer: Todos os complementos que podem ser adicionados ao Microsoft 365 Business Standard podem ser adicionados ao Microsoft 365 Business Premium. Isso significa que você pode adquirir a segurança do aplicativo de nuvem do Office 365, a conformidade avançada, a inteligência de ameaças, o myAnalytics, o Power BI pro e a conferência de áudio.
  - question: Posso adicionar Planos de Chamadas e de Sistema de Telefonia ao Microsoft 365 Business Premium?
    answer: >
      Sim, você pode adquirir uma assinatura de voz de negócios. [Business Voice](https://docs.microsoft.com/microsoftteams/business-voice/whats-business-voice) é uma solução de telefonia projetada para pequenas e médias empresas de até 300 usuários que agrupam o sistema de telefonia, a conferência de áudio, um plano de chamadas domésticas e muito mais. Os recursos do sistema de telefonia que você receberão incluem caixa postal, ID do chamador, estacionamento de chamadas, encaminhamento de chamadas, atendedores automáticos e filas de chamadas. <br> Para descobrir se o Business Voice está disponível em seu país ou sua região, confira [disponibilidade do país/região para Business Voice](https://docs.microsoft.com/microsoftteams/business-voice/country-region-availability). Para obter informações sobre preços, consulte [precificação de Business Voice](https://go.microsoft.com/fwlink/?linkid=2127221).
  - question: Os clientes do Microsoft 365 Business Premium podem usar o Microsoft defender para ponto de extremidade?
    answer: >
      Sim, o Microsoft defender para ponto de extremidade está disponível como um complemento para o Microsoft 365 Business Premium quando adquirido de um [provedor de soluções de nuvem da Microsoft](https://partner.microsoft.com/membership/cloud-solution-provider/find-a-provider).
- name: Oportunidade de parceiros
  questions:
  - question: Onde posso saber mais sobre as oportunidades e os benefícios de se tornar um parceiro da Microsoft?
    answer: >
      Os provedores de serviços de TI que ainda não são parceiros da Microsoft podem saber mais sobre o programa Provedor de Soluções na Nuvem da Microsoft em <https://partner.microsoft.com/membership/cloud-solution-provider>.
  - question: Onde posso saber como vender o Microsoft 365 Business Premium?
    answer: >
      Os parceiros que agora vendem o Office 365 podem usar os mesmos métodos de vendas de consultoria para vender Microsoft 365 Business Premium. Além disso, estamos apresentando mais recursos e treinamento para sua equipe de vendas entender as necessidades dos clientes existentes da área de trabalho ambiente, confiança do Active Directory, mobilidade e segurança para comunicar efetivamente o valor total do Microsoft 365 Business Premium de maneira que seja relevante para o cliente. Encontre esses recursos no portal do Office Partner em <https://www.microsoft.com/microsoft-365/partners>.
  - question: Como o Microsoft 365 Business Premium pode ajudar parceiros a aumentar os lucros?
    answer: >
      O Microsoft 365 Business Premium ajudará os parceiros a reduzir os custos por meio de eficiência operacional e aumentar a receita por meio de venda dos serviços adicionais. A Forrester Research, estudo TEI (impacto econômico total) do Microsoft 365 Business Premium de junho de 2017 (https://www.microsoft.com/microsoft-365/partners/PartnerTEI), demonstra que o Microsoft 365 Business Premium terá impacto positivo no lucro de parceiros.


      No estudo TEI, os parceiros relataram que com o Microsoft 365 Business eles esperam:


      - Receita de serviços de implantação e comunicado de aumento de ponto de 20% no \[one-time\]

      - Ponto de 10% aumentar a taxa de anexar de serviços gerenciados

      - Ponto de 8 %) aumento no consultoria e \[ongoing\] gerenciado serviços margens de lucro (de custos)
  - question: Quais recursos estão disponíveis para os parceiros vender, implantar e dar suporte ao Microsoft 365 Business Premium?
    answer: >
      A Microsoft fornece uma ampla seleção de recursos para parceiros CSP comercializar, vender e dar suporte ao Microsoft 365 Business Premium. Eles podem ser encontrados em <https://www.microsoft.com/microsoft-365/partners>.
  - question: Quais oportunidades de venda o Microsoft 365 Business Premium dá aos parceiros?
    answer: >
      O Microsoft 365 Business Premium permite que os parceiros mantenham sua posição de consultor confiável com os clientes, através da criação de uma plataforma sólida e segura na qual podem vender serviços adicionais e atualizar produtos e serviços existentes. O Microsoft 365 Business Premium oferece uma oportunidade de discutir sobre a atualização com os clientes que agora usam o Exchange Server, Exchange Online ou Microsoft 365 Business Basic. Os parceiros também podem conseguir mais receita com o aumento dos serviços gerenciados e/ou taxas de suporte ao usuário.


      Com o novo recurso Windows AutoPilot incluído no Microsoft 365 Business Premium, os parceiros que relutaram em vender novos dispositivos Windows devido à logística de implantação e aos custos, agora considerarão essa oportunidade muito mais atraente. Os clientes que confiam na segurança de seus dispositivos móveis e locais também têm mais probabilidade de investir em mais serviços, como o Dynamics 365.
  - question: Os parceiros devem vender o Microsoft 365 Business Premium ao invés de outros planos da Microsoft?
    answer: Um Provedor de Soluções na Nuvem da Microsoft deve sempre vender o plano que melhor atenda às necessidades de negócios e orçamento do cliente. Por exemplo, se um cliente precisar cumprir as normas de segurança e privacidade, um CSP poderá vender o Microsoft 365 Business Premium, além de complementos que atendam aos requisitos do cliente, ou sugerir a segurança e gerenciamento avançados fornecidos pelos SKUs do Microsoft 365 Business Enterprise.
  - question: Alguns dos meus clientes têm dispositivos que não são originais; o Microsoft 365 Business tornarão meus dispositivos originais?
    answer: O Microsoft 365 Business Premium não transforma uma versão do Windows não genuína em original. O Microsoft 365 Business Premium fornece um benefício de upgrade que permite aos clientes que executam o Windows 7, 8 ou 8.1 Pro fazer upgrade para a versão mais recente e original do Windows 10 Pro.
  - question: Qual é o RGPD e como Microsoft 365 Business Premium ajuda os clientes com suas obrigações de conformidade?
    answer: >
      O Regulamento Geral sobre a Proteção de Dados (RGPD) é uma nova lei de privacidade abrangente que oferece maior controle aos residentes da União Europeia (UE) sobre seus “dados pessoais” e requer que as empresas mantenham a integridade desses dados pessoais. O RGPD requer que as empresas que controlam ou processam dados pessoais vinculados ao residentes da UE usem somente os processadores de dados de terceiros que atendam aos requisitos do RGPD para processamento de dados pessoais. Em março de 2017, a Microsoft tornou disponível as garantias contratuais que fornecem essas seguranças. Os clientes que têm dúvidas sobre como a Microsoft podem ajudá-los a cumprir suas obrigações adicionais do RGPD devem aprender sobre os recursos avançados de conformidade e segurança disponíveis no Microsoft 365 Business Premium (por exemplo, proteção de informações do Azure, prevenção de perda de dados, defender para Office 365 e assim por diante) e em outros pacotes (por exemplo, Microsoft 365 Enterprise E5). Para saber mais, visite [www.microsoft.com/gdpr](https://www.microsoft.com/gdpr).
additionalContent: >-
  ## <a name="footnotes"></a>Notas de rodapé

  **1** Disponível nos EUA, Reino Unido e Canadá..

  **2** Os dispositivos executando o Windows 7 ou 8.1 Pro são qualificados para um upgrade para o Windows 10 Pro dentro da versão prévia do Microsoft 365 Business Premium.
