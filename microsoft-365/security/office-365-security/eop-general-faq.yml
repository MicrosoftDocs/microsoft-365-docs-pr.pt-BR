sections:
- name: Ignorado
  questions:
  - question: >
      O que é o EOP?
    answer: >
      EOP é um serviço de filtragem de email hospedado na nuvem, criado para proteger os clientes contra spam e malware, além de implementar regras de política personalizadas. O EOP está incluído em qualquer assinatura Microsoft 365 que contenha Exchange Online caixas de correio. O EOP também está disponível como uma oferta autônoma para ajudar a proteger ambientes de email locais.
  - question: >
      Como eu me inscrevo para uma avaliação do EOP ou para comprar o EOP?
    answer: >
      Inscreva-se para uma avaliação do EOP ou para comprar o EOP pela Web na [home page do Exchange Online Protection](https://products.office.com/exchange/exchange-email-security-spam-protection). Observe que a funcionalidade de uma compra de avaliação é a mesma de uma assinatura paga, mas também inclui recursos adicionais fornecidos com o plano de assinatura [Exchange Enterprise CAL com serviços](https://products.office.com/exchange/microsoft-exchange-server-licensing-licensing-overview).
  - question: >
      Como é definido o preço do EOP?
    answer: >
      O EOP é licenciado por usuário. Para ver as informações mais recentes sobre preços, consulte a [Home page do Exchange Online Protection](https://products.office.com/exchange/exchange-email-security-spam-protection).
  - question: >
      Quanto tempo é necessário para colocar o EOP em produção?
    answer: >
      Quando você altera seu registro do MX, de acordo com as etapas descritas em [Configurar seu serviço EOP](/exchange/standalone-eop/set-up-your-eop-service), e seu email flui pelo EOP, a filtragem começa imediatamente. O registro MX pode demorar até 24 a 48 horas para ser propagado via DNS. Você pode ajustar suas configurações de proteção a qualquer momento durante esse processo.
  - question: >
      Preciso usar todos os recursos do Microsoft 365 usar o EOP? E se eu apenas quiser proteção EOP e isso é tudo?
    answer: >
      Você pode usar o EOP para proteger suas caixas de correio locais sem usar outros recursos de Microsoft 365. Isso é conhecido como assinatura autônoma. Uma lista de recursos da EOP pode ser encontrada em [Serviço de Descrição da Proteção do Exchange Online](/office365/servicedescriptions/exchange-online-protection-service-description/exchange-online-protection-service-description).
  - question: >
      Por que preciso de um locatário Microsoft 365 ao se inscrever para a filtragem de email por meio do EOP?
    answer: >
      Microsoft 365 é o nome dado a uma coleção de produtos e serviços que podem ser acessados por meio de um Microsoft 365 locatário. Pense no locatário Microsoft 365 como o ponto de partida para o qual você pode adicionar licenças para filtragem de email.
  - question: >
      O EOP tem um portal de comunicação em que posso obter informações sobre problemas conhecidos e resoluções esperadas? E quanto a novos recursos?
    answer: >
      O Microsoft 365 de administração terá algumas dessas informações. Se você for afetado por um Evento de Nível de Serviço, deverá ver um alerta de comunicação (normalmente acompanhado por um ícone de sino) após entrar no centro de administração Microsoft 365. Recomendamos que leia e realize as ações apropriadas em todos os itens.


      Em relação aos novos recursos do EOP, o [Microsoft 365](https://www.microsoft.com/microsoft-365/roadmap?filters=O365) para empresas é um bom recurso para descobrir informações sobre os novos recursos futuros. Também postaremos artigos de blog sobre novos recursos no site [Microsoft 365 Blogs.](https://www.microsoft.com/microsoft-365/blog/)
  - question: >
      O serviço funciona com versões herdadas do Exchange (como o Exchange Server 2010) e ambientes que não sejam Exchange?
    answer: >
      Sim, o serviço é independente do servidor e pode ser usado com qualquer agente de transferência de email SMTP.
  - question: >
      O serviço pode ser usado por organizações de que tamanho?
    answer: >
      Qualquer tamanho. A rede do EOP tem capacidade suficiente para acomodar seu crescimento, mesmo que ele seja muito rápido.
  - question: >
      Quais são as permissões necessárias para configurar o EOP?
    answer: >
      Para configurar o EOP, você deve ser um administrador global ou um administrador Exchange da empresa (o grupo de funções Gerenciamento da Organização).
  - question: >
      Como eu sei se meus dados e informações particulares estão seguros?
    answer: >
      Para saber mais sobre as medidas que adotamos para garantir a segurança dos seus dados e informações particulares, inclusive informações sobre Contratos de Nível de Serviço (SLAs), vá para a [Central de Confiabilidade do Office 365](https://www.microsoft.com/trust-center).
  - question: >
      Há algum limite que eu deva conhecer; por exemplo, limitações de tamanho da mensagem?
    answer: >
      Sim. Para obter mais informações sobre limites no EOP, consulte [Limites do Exchange Online Protection](/office365/servicedescriptions/exchange-online-protection-service-description/exchange-online-protection-limits).
  - question: >
      O EOP dá suporte ao PowerShell?
    answer: 'Sim, a funcionalidade completa do EOP está disponível por meio do PowerShell: Exchange Online PowerShell para organizações com Exchange Online Caixas de Correio; EOP PowerShell autônomo para organizações EOP autônomas. Para obter mais informações, [consulte Exchange Online PowerShell](/powershell/exchange/exchange-online-powershell) e [Proteção do Exchange Online PowerShell](/powershell/exchange/exchange-online-protection-powershell).'
