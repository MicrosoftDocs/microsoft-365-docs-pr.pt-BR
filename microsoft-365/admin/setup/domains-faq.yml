title: Perguntas frequentes sobre domínios
summary: "\n\nEste artigo contém respostas para perguntas frequentes sobre domínios no Microsoft 365.\n\nSe você não encontrar uma resposta para a sua pergunta, deixe um comentário, e a adicionaremos à lista.\n"
sections:
- name: Ignorado
  questions:
  - question: O que é prioridade MX?
    answer: "O email é entregue ao servidor de email do Exchange com o menor número de preferência (prioridade mais alta),  portanto, o registro MX usado para roteamento de email deve ter o menor número de preferência, normalmente 0 ou Alta prioridade. \n  \n- Quando você cria um registro MX, a maioria dos provedores de hospedagem DNS exige que você de definida o número de preferência.\n    \n- Alguns rotulam a preferência *da caixa* e outros rotulam a *prioridade.* \n    \n- Alguns exigem um número e outros solicitam que você selecione *Baixo,* *Médio* ou *Alto.* \n    \n- Se você tiver apenas um registro MX, qualquer valor é bom para prioridade ou preferência.\n    \n- Se você tiver mais de um, certifique-se de que o registro MX para roteamento de email seja de prioridade mais alta do que o usado para validar que você possui o domínio.\n    \n"
  - question: Como posso validar registros SPF para meu domínio?
    answer: "É importante que você tenha ou crie apenas **um registro TXT para SPF.** Se você já tiver um registro SPF, deverá anexar os novos valores do Microsoft 365 a ele, em vez de criar um novo. Depois de adicionar ou atualizar seu registro SPF para o email da Microsoft, verifique se a sintaxe está correta com uma destas ferramentas: \n  \n- [Ferramentas de teste de registro SPF](http://www.kitterman.com/spf/validate.html)\n    \n- [Pesquisa SPF](https://dmarcian.com/spf-survey/)\n    \n- [Interface da Web Dig](http://digwebinterface.com/)\n"
  - question: O que é um nome de domínio?
    answer: "O domínio é um nome exclusivo que é exibido após o sinal de **@** nos endereços de email e após **www.** nos endereços de site. Normalmente, ele assume a forma do nome da sua organização e um sufixo padrão da Internet, como yourbusiness.com  *ou*  *stateuniversity.edu.* \n  \nUsar um domínio personalizado como \"**rob \\@ contoso.com**\" com o Microsoft 365 pode ajudar a criar a fidelidade e o reconhecimento de sua marca. \n  \nVocê pode comprar um domínio no [Microsoft 365](../get-help-with-domains/buy-a-domain-name.md)e nós o configuraremos automaticamente, ou você pode comprar ou trazer um que você já possui de um registrador de domínios.\n    \n"
  - question: O que acontece se meu provedor dns não dá suporte a determinados tipos de registro?
    answer: "Se você gerenciar seus próprios registros DNS e seu host DNS não suportar todos os registros DNS necessários para o Microsoft 365, alguns recursos do Microsoft 365 não funcionarão. Recomendamos que você transfira seu domínio para um registrador que dê suporte a todos os registros DNS necessários.\n  \nProvedores que suportam todos os registros DNS necessários:\n  \n- Dynadot\n    \n- eNomCentral\n    \n- Europe Registry\n    \n- GoDaddy\n    \n- Hover\n    \n- MyHosting.com\n    \n- Name.com\n    \n- Fala quase livre\n    \n- Nettica\n    \n- Network Information Center (NIC)\n    \n- Network Solutions\n    \n- Register.com\n  \n"
  - question: Como definir ou alterar o domínio padrão no Microsoft 365?
    answer: "Você deve ter pelo menos um domínio personalizado adicionado ao Microsoft 365 antes de poder escolher um domínio padrão.\n\n::: moniker range=\"o365-worldwide\"\n\n1. No centro do administrador, acesse a página **Configurações de** \\> <a href=\"https://go.microsoft.com/fwlink/p/?linkid=834818\" target=\"_blank\">domínios</a>.\n\n::: moniker-end\n\n::: moniker range=\"o365-germany\"\n\n1. No centro do administrador, acesse a página **Configurações de** > <a href=\"https://go.microsoft.com/fwlink/p/?linkid=854615\" target=\"_blank\">domínios</a>.\n\n::: moniker-end\n\n::: moniker range=\"o365-21vianet\"\n\n1. No centro do administrador, acesse a página **Configurações de** > <a href=\"https://go.microsoft.com/fwlink/p/?linkid=2007048\" target=\"_blank\">domínios</a>.\n\n::: moniker-end\n    \n2. Na página **Domínios,** selecione o domínio que você deseja definir como padrão para novos endereços de email. \n    \n3. Selecione **Definir como Padrão**.\n    \n::: moniker range=\"o365-worldwide\"\n\nNão é possível alterar o nome do  *seu domínio .onmicrosoft.com*  inicial. \n\n::: moniker-end\n\n::: moniker range=\"o365-germany\"\n\nVocê não pode alterar o nome do seu  *domínio .onmicrosoft.de*  inicial. \n\n::: moniker-end\n\n::: moniker range=\"o365-21vianet\"\n\nVocê não pode alterar o nome do seu  *domínio .partner.onmschina.cn*  inicial. \n\n::: moniker-end\n"
  - question: Posso adicionar sub-domínios personalizados ou vários domínios ao Microsoft 365?
    answer: "::: moniker range=\"o365-worldwide\"\n\nSim. Para adicionar sub-domínios, você deve gerenciar suas próprias configurações de DNS no site do registrador. Se você estiver deixando a Microsoft gerenciar suas configurações de DNS com registros NS ou se comprou o domínio da Microsoft, não poderá adicionar sub-domínios.\n\n::: moniker-end\n\n::: moniker range=\"o365-germany\"\n\nSim! Para adicionar sub-domínios, você deve gerenciar suas próprias configurações de DNS no site do registrador. Se você estiver deixando a Microsoft gerenciar suas configurações de DNS com registros NS ou se comprou o domínio da Microsoft, não poderá adicionar sub-domínios.\n\n::: moniker-end\n\n::: moniker range=\"o365-21vianet\"\n\nSim! Para adicionar sub-domínios, você deve gerenciar suas próprias configurações de DNS no site do registrador. Se você estiver deixando a 21Vianet gerenciar suas configurações de DNS com registros NS, não será possível adicionar sub-domínios.\n\n::: moniker-end\n\nNormalmente, você pode adicionar até 900 domínios à sua assinatura do Microsoft 365.\n  \nPor exemplo, você pode adicionar os domínios contoso.com e contosomarketing.com e, em seguida, adicionar os sub-domínios www.contoso.com, www.partners.contoso.com, www.partners.marketing.contoso.com e assim por diante.\n  \nQuando você adiciona um subdomínio, ele é automaticamente verificado com base no domínio pai que está sendo verificado.\n  \nAo adicionar vários domínios ao Microsoft 365, você pode hospedar qualquer um dos serviços (como email) em qualquer um dos domínios que adicionou.  *Quando você altera seu email para o Microsoft 365, atualizando o registro MX de um domínio, TODOS os emails enviados para esse domínio começarão a chegar no Microsoft 365.* \n \n::: moniker range=\"o365-worldwide\"\n\n> [!NOTE]\n> Se você adicionou um domínio contoso.com uma assinatura do Microsoft 365, também poderá adicionar o subdomínio xyz.contoso.com outra organização do Microsoft 365. Ao adicionar o subdomínio, você é solicitado a adicionar um registro TXT no provedor de hospedagem DNS.\n::: moniker-end\n"
  - question: Como transferir um domínio do Microsoft 365 para outro host?
    answer: >
      Para o procedimento para transferir um domínio, consulte [Transferir um domínio da Microsoft para outro host.](https://docs.microsoft.com/microsoft-365/admin/get-help-with-domains/transfer-a-domain-from-microsoft-to-another-host)
  - question: Piloto do Microsoft 365 do meu domínio personalizado
    answer: >
      Para o procedimento de piloto da funcionalidade de email do Microsoft 365 de um domínio personalizado para uma caixa de correio do Microsoft 365, confira Piloto do [Microsoft 365](https://docs.microsoft.com/microsoft-365/admin/misc/pilot-microsoft-365-from-my-custom-domain)do meu domínio personalizado.
  - question: Por que eu tenho um domínio "onmicrosoft.com"?
    answer: "O Microsoft 365 cria um domínio para você, *contoso.onmicrosoft.com,* quando você se ins inscrever no serviço. A ID de usuário que você cria ao se inscrever inclui o domínio, como *alan@contoso.onmicrosoft.com*. \n  \n **Se você quiser que *\\@*** seu email se pareça com contoso.com: compre o domínio ou siga as etapas em Adicionar seus usuários e domínio ao [Microsoft 365,](add-domain.md) se você já o tiver. [](../get-help-with-domains/buy-a-domain-name.md) \n  \n- **Você não pode renomear o domínio onmicrosoft após a assinatura.** Por exemplo, se o domínio inicial fourthcoffee.onmicrosoft.com foi fourthcoffee.onmicrosoft.com, não será possível alterá-lo para ser fabrikam.onmicrosoft.com. Para usar um domínio onmicrosoft.com diferente, você teria que iniciar uma nova assinatura com o Microsoft 365. \n    \n- **Não é possível renomear a URL do site de equipe.** A URL do site de equipe é baseada no nome onmicrosoft.com domínio. Infelizmente, devido à maneira como a arquitetura do SharePoint Online funciona, você não pode renomear o site de equipe. \n    \n- **Você não pode remover seu domínio onmicrosoft.** O Microsoft 365 precisa mantê-lo por aí porque ele é usado nos bastidores da sua assinatura. Mas você não precisa usar o domínio por conta própria depois de adicionar um domínio personalizado. \n    \nVocê pode continuar usando o domínio de onmicrosoft.com inicial mesmo depois de adicionar seu domínio. Ele ainda funciona para email e outros serviços, portanto, é sua escolha.\n  \n"
  - question: Por que eu tenho um domínio "onmicrosoft.de"?
    answer: "O Microsoft 365 cria um domínio para você, *contoso.onmicrosoft.de,* ao se inscrever no serviço. A ID de usuário que você cria ao se inscrever inclui o domínio, como *alan@contoso.onmicrosoft.de*. \n  \n **Se você quiser que** seu email se pareça com o alan@contoso.de: compre o domínio ou apenas siga as etapas em Adicionar seus usuários e domínio ao Microsoft [365,](add-domain.md) se você já o possui. [](../get-help-with-domains/buy-a-domain-name.md) \n  \n- **Você não pode renomear o domínio onmicrosoft após a assinatura.** Por exemplo, se o domínio inicial fourthcoffee.onmicrosoft.de foi fourthcoffee.onmicrosoft.de, não será possível alterá-lo para ser fabrikam.onmicrosoft.de. Para usar um domínio onmicrosoft.de usuário diferente, você teria que iniciar uma nova assinatura com o Microsoft 365. \n    \n- **Não é possível renomear a URL do site de equipe.** A URL do site de equipe é baseada no nome onmicrosoft.de domínio. Infelizmente, devido à maneira como a arquitetura do SharePoint Online funciona, você não pode renomear o site de equipe. \n    \n- **Você não pode remover seu domínio onmicrosoft.** O Microsoft 365 precisa mantê-lo por aí porque ele é usado nos bastidores da sua assinatura. Mas você não precisa usar o domínio por conta própria depois de adicionar um domínio personalizado. \n    \nVocê pode continuar usando o domínio de onmicrosoft.de inicial mesmo depois de adicionar seu domínio. Ele ainda funciona para email e outros serviços, portanto, é sua escolha.\n  \n"
  - question: Como verificar meu status educacional ou sem fins lucrativos?
    answer: "1. Selecione **a Instalação** no centro de [administração](https://docs.microsoft.com/microsoft-365/admin/admin-home) para iniciar o assistente. (Certifique-se de entrar no Microsoft 365 primeiro.) \n    \n2. Para se tornar o administrador da sua escola, selecione  **a opção Tornar-se um** administrador no Microsoft 365. \n    \n3. Você será solicitado a adicionar um registro DNS TXT no site do host DNS do seu domínio. Por quê? Como ao entrar no host DNS e adicionar um registro para o seu domínio, você provará ao Microsoft 365 que é o seu nome de domínio.\n    \n4. Depois de adicionar o registro, você voltará ao portal do Microsoft 365 e confirmará que o adicionou, para que o Microsoft 365 possa verificar.\n    \nTem uma entidade sem fins lucrativos e deseja obter o Microsoft 365? [Certifique-se de que sua organização se qualifica](https://www.microsoft.com/en-us/nonprofits/eligibility) e inscreva-se no serviço. \n  \nQuer saber mais sobre como se tornar o administrador da sua escola? [Saiba tudo sobre isso.](https://docs.microsoft.com/microsoft-365/education/deploy/becoming-an-admin-in-office-365-education\n)"
