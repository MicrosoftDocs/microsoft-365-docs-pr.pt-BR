title: Perguntas frequentes sobre domínios
summary: "\n\nEste artigo contém respostas para perguntas frequentes sobre domínios no Microsoft 365.\n\nSe você não encontrar uma resposta para a sua pergunta, deixe um comentário, e a adicionaremos à lista.\n"
sections:
- name: Ignorado
  questions:
  - question: O que é prioridade MX?
    answer: "O email é entregue ao servidor do exchange de email com o número de preferência mais baixo (prioridade mais alta), portanto, o registro MX usado para roteamento de email deve ter o número de preferência mais baixo, normalmente 0 ou  *Alta*  prioridade. \n  \n- Quando você cria um registro MX, a maioria dos provedores de hospedagem DNS exige que você desem conjunto do número de preferência.\n    \n- Alguns rotulam a preferência  *da*  caixa e outros a rotulam  *como prioridade*  . \n    \n- Alguns exigem um número e alguns solicitam que você selecione  *Baixo,*  *Médio*  ou  *Alto*  . \n    \n- Se você tiver apenas um registro MX, qualquer valor será bom para prioridade ou preferência.\n    \n- Se você tiver mais de um, certifique-se de que o registro MX para roteamento de email seja prioridade maior do que o usado para validar que você possui o domínio.\n    \n"
  - question: Como posso validar registros SPF para meu domínio?
    answer: "É importante que você tenha ou crie  **apenas um registro TXT para SPF**. Se você já tiver um registro SPF, deverá anexar os novos valores do Microsoft 365 a ele, em vez de criar um novo. Depois de adicionar ou atualizar seu registro SPF para email da Microsoft, verifique se a sintaxe está correta com uma destas ferramentas: \n  \n- [Ferramentas de teste de registro SPF](http://www.kitterman.com/spf/validate.html)\n    \n- [SPF Surveyor](https://dmarcian.com/spf-survey/)\n    \n- [Dig web interface](http://digwebinterface.com/)\n"
  - question: O que é um nome de domínio?
    answer: "O domínio é um nome exclusivo que é exibido após o sinal de **@** nos endereços de email e após **www.** nos endereços de site. Normalmente, ele assume a forma do nome da sua organização e um sufixo padrão da Internet, como yourbusiness.com  *ou*  *stateuniversity.edu.* \n  \nUsar um domínio personalizado como \"**roubar \\@ contoso.com**\" com o Microsoft 365 pode ajudar a criar credibilidade e reconhecimento para sua marca. \n  \nVocê pode comprar um domínio no [Microsoft 365](../get-help-with-domains/buy-a-domain-name.md)e vamos defini-lo automaticamente , ou você pode comprar ou trazer um que você já possui de um registrador de domínios.\n    \n"
  - question: O que acontece se meu provedor DNS não dá suporte a determinados tipos de registro?
    answer: "Se você gerenciar seus próprios registros DNS e seu host DNS não suportar todos os registros DNS necessários para o Microsoft 365, alguns recursos do Microsoft 365 não funcionarão. Recomendamos que você transfira seu domínio para um registrador que dê suporte a todos os registros DNS necessários.\n  \nProvedores que suportam todos os registros DNS necessários:\n  \n- Dynadot\n    \n- eNomCentral\n    \n- Europe Registry\n    \n- GoDaddy\n    \n- Hover\n    \n- MyHosting.com\n    \n- Name.com\n    \n- Fala quase livre\n    \n- Nettica\n    \n- Network Information Center (NIC)\n    \n- Network Solutions\n    \n- Register.com\n  \n"
  - question: Como definir ou alterar o domínio padrão no Microsoft 365?
    answer: "Você deve ter pelo menos um domínio personalizado adicionado ao Microsoft 365 antes de poder escolher um domínio padrão.\n\n::: moniker range=\"o365-worldwide\"\n\n1. No centro do administrador, acesse a página **Configurações de** \\> <a href=\"https://go.microsoft.com/fwlink/p/?linkid=834818\" target=\"_blank\">domínios</a>.\n\n::: moniker-end\n\n::: moniker range=\"o365-germany\"\n\n1. No centro do administrador, acesse a página **Configurações de** > <a href=\"https://go.microsoft.com/fwlink/p/?linkid=854615\" target=\"_blank\">domínios</a>.\n\n::: moniker-end\n\n::: moniker range=\"o365-21vianet\"\n\n1. No centro do administrador, acesse a página **Configurações de** > <a href=\"https://go.microsoft.com/fwlink/p/?linkid=2007048\" target=\"_blank\">domínios</a>.\n\n::: moniker-end\n    \n2. Na página **Domínios,** selecione o domínio que você deseja definir como padrão para novos endereços de email. \n    \n3. Selecione **Definir como Padrão**.\n    \n::: moniker range=\"o365-worldwide\"\n\nNão é possível alterar o nome do domínio  *.onmicrosoft.com*  inicial. \n\n::: moniker-end\n\n::: moniker range=\"o365-germany\"\n\nNão é possível alterar o nome do domínio  *.onmicrosoft.de*  inicial. \n\n::: moniker-end\n\n::: moniker range=\"o365-21vianet\"\n\nNão é possível alterar o nome do domínio  *.partner.onmschina.cn*  inicial. \n\n::: moniker-end\n"
  - question: Posso adicionar subdomas personalizados ou vários domínios ao Microsoft 365?
    answer: "::: moniker range=\"o365-worldwide\"\n\nSim. Para adicionar subdomas, você deve gerenciar suas próprias configurações dns no site do registrador. Se você estiver deixando a Microsoft gerenciar suas configurações de DNS com registros NS ou se você comprou o domínio da Microsoft, não poderá adicionar subdomas.\n\n::: moniker-end\n\n::: moniker range=\"o365-germany\"\n\nSim! Para adicionar subdomas, você deve gerenciar suas próprias configurações dns no site do registrador. Se você estiver deixando a Microsoft gerenciar suas configurações de DNS com registros NS ou se você comprou o domínio da Microsoft, não poderá adicionar subdomas.\n\n::: moniker-end\n\n::: moniker range=\"o365-21vianet\"\n\nSim! Para adicionar subdomas, você deve gerenciar suas próprias configurações dns no site do registrador. Se você estiver deixando a 21Vianet gerenciar suas configurações de DNS com registros NS, não será possível adicionar subdomas.\n\n::: moniker-end\n\nNormalmente, você pode adicionar até 900 domínios à sua assinatura do Microsoft 365.\n  \nPor exemplo, você pode adicionar os domínios contoso.com e contosomarketing.com e, em seguida, adicionar os subdomas www.contoso.com, www.partners.contoso.com, www.marketing.partners.contoso.com e assim por diante.\n  \nQuando você adiciona um subdomínio, ele é verificado automaticamente com base no domínio pai que está sendo verificado.\n  \nQuando você adiciona vários domínios ao Microsoft 365, pode hospedar qualquer um dos serviços (como email) em qualquer um dos domínios adicionados.  *Quando você alterar seu email para o Microsoft 365, atualizando o registro MX de um domínio, TODOS os emails enviados para esse domínio começarão a chegar ao Microsoft 365.* \n \n::: moniker range=\"o365-worldwide\"\n\n> [!NOTE]\n> Se você adicionou um domínio contoso.com a uma assinatura do Microsoft 365, também poderá adicionar o subdomínio xyz.contoso.com a outra organização do Microsoft 365. Ao adicionar o subdomínio, você é solicitado a adicionar um registro TXT no provedor de hospedagem DNS.\n::: moniker-end\n"
  - question: Como transferir um domínio do Microsoft 365 para outro host?
    answer: >
      Para que o procedimento transfira um domínio, consulte [Transfer a domain from Microsoft to another host](https://docs.microsoft.com/microsoft-365/admin/get-help-with-domains/transfer-a-domain-from-microsoft-to-another-host).
  - question: Piloto do Microsoft 365 do meu domínio personalizado
    answer: >
      Para o procedimento para piloto da funcionalidade de email do Microsoft 365 de um domínio personalizado para uma caixa de correio do Microsoft 365, consulte [Pilot Microsoft 365 from my custom domain](https://docs.microsoft.com/microsoft-365/admin/misc/pilot-microsoft-365-from-my-custom-domain).
  - question: Por que eu tenho um domínio "onmicrosoft.com" ?
    answer: "O Microsoft 365 cria um domínio para você, *como contoso.onmicrosoft.com*, ao se inscrever no serviço. A ID do usuário que você cria ao se inscrever inclui o domínio, como *alan@contoso.onmicrosoft.com*. \n  \n **Se você quiser que *\\@*** seu email se pareça com o de contoso.com : compre o domínio ou siga as etapas em Adicionar seus usuários e domínio ao [Microsoft 365](add-domain.md) se você já o possuir. [](../get-help-with-domains/buy-a-domain-name.md) \n  \n- **Não é possível renomear o domínio onmicrosoft após a assinatura.** Por exemplo, se o domínio inicial que você fourthcoffee.onmicrosoft.com tiver sido fourthcoffee.onmicrosoft.com, não será possível alterá-lo para ser fabrikam.onmicrosoft.com. Para usar um domínio onmicrosoft.com, você teria que iniciar uma nova assinatura com o Microsoft 365. \n    \n- **Não é possível renomear a URL do site de equipe.** A URL do site de equipe baseia-se no nome onmicrosoft.com domínio. Infelizmente, devido à maneira como a arquitetura do SharePoint Online funciona, você não pode renomear o site de equipe. \n    \n- **Você não pode remover seu domínio onmicrosoft.** O Microsoft 365 precisa mantê-lo por perto porque é usado nos bastidores da sua assinatura. Mas você não precisa usar o domínio sozinho depois de adicionar um domínio personalizado. \n    \nVocê pode continuar usando o domínio inicial onmicrosoft.com mesmo depois de adicionar seu domínio. Ele ainda funciona para email e outros serviços, portanto, a escolha é sua.\n  \n"
  - question: Por que eu tenho um domínio "onmicrosoft.de" ?
    answer: "O Microsoft 365 cria um domínio para você, *como contoso.onmicrosoft.de*, ao se inscrever no serviço. A ID do usuário que você cria ao se inscrever inclui o domínio, como *alan@contoso.onmicrosoft.de*. \n  \n **Se você quiser que** seu email tenha a aparência alan@contoso.de: compre o domínio ou siga as etapas em Adicionar seus usuários e domínio ao Microsoft [365](add-domain.md) se você já o possuir. [](../get-help-with-domains/buy-a-domain-name.md) \n  \n- **Não é possível renomear o domínio onmicrosoft após a assinatura.** Por exemplo, se o domínio inicial que você fourthcoffee.onmicrosoft.de tiver sido fourthcoffee.onmicrosoft.de, não será possível alterá-lo para ser fabrikam.onmicrosoft.de. Para usar um domínio onmicrosoft.de, você teria que iniciar uma nova assinatura com o Microsoft 365. \n    \n- **Não é possível renomear a URL do site de equipe.** A URL do site de equipe baseia-se no nome onmicrosoft.de domínio. Infelizmente, devido à maneira como a arquitetura do SharePoint Online funciona, você não pode renomear o site de equipe. \n    \n- **Você não pode remover seu domínio onmicrosoft.** O Microsoft 365 precisa mantê-lo por perto porque é usado nos bastidores da sua assinatura. Mas você não precisa usar o domínio sozinho depois de adicionar um domínio personalizado. \n    \nVocê pode continuar usando o domínio inicial onmicrosoft.de mesmo depois de adicionar seu domínio. Ele ainda funciona para email e outros serviços, portanto, a escolha é sua.\n  \n"
  - question: Como verificar meu status educacional ou sem fins lucrativos?
    answer: "1. Selecione **Configurar no** centro de administração [para](https://docs.microsoft.com/microsoft-365/admin/admin-home) iniciar o assistente. (Certifique-se de entrar no Microsoft 365 primeiro.) \n    \n2. Para se tornar o administrador da sua escola, selecione  **a opção Tornar-se um administrador** no Microsoft 365. \n    \n3. Você será solicitado a adicionar um registro DNS TXT no site host DNS do seu domínio. Por quê? Como ao entrar no host DNS e adicionar um registro para seu domínio, você prova ao Microsoft 365 que você é o próprio nome de domínio.\n    \n4. Depois de adicionar o registro, você voltará ao portal do Microsoft 365 e confirmará que o adicionou, para que o Microsoft 365 possa verificar.\n    \nTem uma organização sem fins lucrativos e deseja obter o Microsoft 365? [Certifique-se de que sua](https://www.microsoft.com/en-us/nonprofits/eligibility) organização se qualifica e inscreva-se no serviço. \n  \nQuer saber mais sobre como se tornar o administrador da sua escola? [Saiba tudo sobre ele](https://docs.microsoft.com/microsoft-365/education/deploy/becoming-an-admin-in-office-365-education\n)."
