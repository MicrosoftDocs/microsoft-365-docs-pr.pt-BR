additionalContent:
  sections:
  - title: Gerenciar
    summary: Gerenciar sua assinatura, seus serviços e seus usuários, proteger sua empresa e obter ajuda para a solução de problemas.
    items:
    - title: Visão geral do Centro de administração do Microsoft 365
      summary: Saiba mais sobre as funções de administrador, como permanecer na parte superior das alterações e como personalizar sua assinatura.
      url: admin-overview/about-the-admin-center.md
    - title: Usuários e grupos
      summary: Gerenciar senhas, adicionar e remover usuários, configurar e gerenciar grupos, gerenciar o acesso de convidados e atribuir licenças de usuário.
      url: add-users/index.yml
    - title: Email e calendários
      summary: Gerenciar configurações de email, grupos de distribuição e configurações de segurança e configurar caixas de correio compartilhadas.
      url: email/index.yml
    - title: Domínios
      summary: Saiba mais sobre domínios, configurar e gerenciar domínios e atualizar registros DNS.
      url: setup/add-domain.md
    - title: Seus dados e serviço
      summary: Monitore o status do serviço, faça backup dos dados, instale suplementos e atualize para os aplicativos mais recentes.
      url: manage/index.yml
    - title: Assinaturas e cobrança
      summary: Gerenciar contas, assinaturas e licenças de produtos, atualizar métodos de pagamento e adquirir serviços e armazenamento adicionais.
      url: ../commerce/index.yml
    - title: Proteja sua organização
      summary: Saiba mais sobre as melhores maneiras de proteger sua organização, como a configuração da autenticação Multifactor (MFA), e também saiba mais sobre o Microsoft Secure Score and RGPD.
      url: security-and-compliance/secure-your-business-data.md
    - title: Trabalhar com clientes
      summary: Compartilhar documentos e usar o Microsoft Teams para colaboração e reunião.
      url: work-with-customers/index.yml
    - title: Solução de problemas
      summary: Acessar recursos para ajudá-lo a solucionar e corrigir problemas com seus produtos ou serviços do Office.
      url: https://docs.microsoft.com/office/troubleshoot/
