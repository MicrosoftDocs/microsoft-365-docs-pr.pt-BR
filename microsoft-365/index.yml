additionalContent:
  sections:
  - title: Obter ajuda com o Microsoft 365
    summary: Selecione um cartão para saber mais sobre o Microsoft 365.
    items:
    - title: Centro de administração do Microsoft 365
      summary: Configure e gerencie o Microsoft 365 e os serviços da sua organização.
      url: ./admin/index.yml
    - title: Microsoft 365 Business Premium
      summary: Projetado para empresas de pequeno e médio porte. Administre sua empresa com as versões mais recentes dos aplicativos do Windows e do Office como Excel e Outlook. Aproveite a proteção de dados e a segurança que se estende a todos os seus dispositivos de negócios.
      url: ./business/index.yml
    - title: Microsoft 365 Enterprise
      summary: Projetado para grandes organizações. Proteja sua empresa e transforme a maneira como você trabalha com os aplicativos do Office, o Windows 10 e o Enterprise Mobility + Security.
      url: ./enterprise/index.yml
    - title: Centro de soluções e arquitetura da Microsoft 365
      summary: Aprenda a projetar a solução e a arquitetura adequada à sua organização.
      url: ./solutions/index.yml
    - title: Microsoft 365 Education
      summary: Projetado para educadores para desbloquear a criatividade, além de promover o trabalho em equipe e fornecer uma experiência simples e segura em uma única solução acessível, criada para fins educacionais.
      url: https://docs.microsoft.com/education/
    - title: Conformidade com o Microsoft 365
      summary: Ajude sua organização a controlar informações, proteger-se contra riscos e obedecer a padrões legais ou regulatórios.
      url: ./compliance/index.yml
    - title: Segurança do Microsoft 365
      summary: Saiba mais sobre as soluções e os serviços robustos de segurança do Microsoft 365 Security, para que você possa proteger melhor sua organização em superfícies de ataque.
      url: ./security/index.yml
    - title: Microsoft 365 para Campanhas
      summary: Mantenha seus dados e comunicações de campanha ou comerciais em segurança com esta configuração recomendada para o Microsoft 365 for business.
      url: ./campaigns/index.md
    - title: Área de trabalho gerenciada da Microsoft
      summary: A Área de Trabalho Gerenciada da Microsoft reúne o Microsoft 365 Enterprise, o gerenciamento de dispositivos baseados em nuvem da Microsoft e o monitoramento de segurança, permitindo que você libere suas equipes de TI para se concentrarem nas principais necessidades comerciais.
      url: ./managed-desktop/index.yml
