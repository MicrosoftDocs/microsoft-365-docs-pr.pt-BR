additionalContent:
  sections:
  - title: Obter ajuda com o Microsoft 365
    summary: Selecione um cartão para saber mais sobre o Microsoft 365.
    items:
    - title: Microsoft 365 Business
      summary: Projetado para empresas de pequeno e médio porte. Execute sua empresa com a versão mais recente do Windows e aplicativos do Office, como Excel e Outlook. Aproveite a proteção e segurança de dados que se estende para todos os seus dispositivos de negócios.
      url: ./business/index.yml
    - title: Microsoft 365 Enterprise
      summary: Projetado para grandes organizações. Proteja sua empresa e transforme a maneira como você trabalha com aplicativos do Office, Windows 10 e Enterprise Mobility + Security.
      url: ./enterprise/index.md
    - title: Microsoft 365 Education
      summary: Projetado para educadores para desbloquear a criatividade, promover o trabalho em equipe e fornecer uma experiência simples e segura em uma única solução acessível, criada para educação.
      url: https://docs.microsoft.com/education/
    - title: Conformidade com o Microsoft 365
      summary: Ajudar sua organização a controlar as informações, proteger contra os riscos e estar em conformidade com padrões legais ou normativos.
      url: ./compliance/index.yml
    - title: Segurança da Microsoft 365
      summary: Ajuda para proteger sua empresa em superfícies de ataque.
      url: ./security/index.yml
    - title: Microsoft 365 para Campanhas
      summary: Mantenha sua campanha ou seus dados corporativos e comunicações seguros com essa configuração recomendada para o Microsoft 365 Business.
      url: ./campaigns/index.md
    - title: NOVO – treinamento e certificação da Microsoft 365 no Microsoft Learn
      summary: Novos caminhos de aprendizado para aumentar suas qualificações do Microsoft 365 e receber certificações.
      url: https://docs.microsoft.com/learn/m365/
