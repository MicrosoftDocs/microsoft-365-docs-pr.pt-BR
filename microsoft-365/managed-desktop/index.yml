### YamlMime:Landing
title: Documentação da Área de Trabalho Gerenciada da Microsoft
summary: A Área de Trabalho Gerenciada da Microsoft é uma solução única de ITaaS que combina o gerenciamento de pontos de extremidade e o monitoramento de segurança, de uma forma que dá aos usuários uma experiência segura e produtiva de dispositivo que os profissionais de TI podem confiar.
