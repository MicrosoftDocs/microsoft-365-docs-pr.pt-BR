### YamlMime:Landing
title: Base de Teste para Microsoft 365 documentação
summary: Base de teste para Microsoft 365 é um serviço do Azure que facilita o teste de aplicativos orientados por dados. Com o suporte do poder dos dados e da nuvem, ele permite que os profissionais de TI aproveitem os testes inteligentes de qualquer lugar do mundo. Ele ajudará você a testar seus aplicativos sem aborrecimento, compromisso de tempo e despesas de configuração e manutenção de ambientes de teste complexos. O mais importante é que ele lhe dará acesso a atualizações de pré-lançamento Windows em máquinas virtuais seguras (VMs) e inteligência de classe mundial para seus aplicativos.
