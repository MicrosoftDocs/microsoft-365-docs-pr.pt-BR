title: Perguntas frequentes sobre o Microsoft Bookings
summary: ''
sections:
- name: Geral
  questions:
  - question: >
      O que é o Microsoft Bookings?
    answer: >
      O Microsoft Bookings é um Microsoft 365 que facilita o agendamento e o gerenciamento de compromissos. O Bookings inclui um calendário de reserva baseado na Web e se integra ao Outlook para otimizar o calendário da sua equipe, dando aos seus clientes flexibilidade para reservar um horário que funcione melhor para eles. Os emails de notificação automatizados reduzem os não-shows e as organizações economizam tempo com uma redução nas tarefas de agendamento repetitivo. As reservas ajudam você a conduzir facilmente os compromissos virtuais por meio de Skype ou Microsoft Teams e ajuda você a gerenciar o agendamento do dia a dia por meio do aplicativo Bookings em Teams. Com a capacidade de personalizar, o Bookings foi projetado para atender às necessidades de várias partes de qualquer organização.
  - question: >
      Como uso o Microsoft Bookings?
    answer: >
      O Bookings é um serviço online, portanto, você não precisa baixar nada. Basta ir para o selador de aplicativos dentro da experiência Microsoft 365 Web. Os administradores também podem usar o aplicativo de parceiro do Bookings para se manter atualizado com as informações mais recentes sobre clientes e seus compromissos.
  - question: >
      Who tem acesso ao Microsoft Bookings?
    answer: >
      As reservas estão disponíveis e ativas por padrão para clientes Microsoft 365 Business Premium, Microsoft 365 Business Standard, A3, A5, E3 e E5 em todo o mundo. O Bookings também está disponível no Office 365 operado pela 21Vianet.
  - question: >
      Meus clientes verão meu calendário pessoal ou comercial?
    answer: >
      Seus clientes verão apenas o calendário do Bookings que você publica online para os serviços, horários e funcionários que você escolher registrar.
  - question: >
      Como alterar um atributo bookable em Gerenciar equipe?
    answer: >
      Quando os membros da equipe foram adicionados, eles teriam recebido um email para aceitar ou rejeitar a solicitação. Eles podem abrir o mesmo email e selecionar "Rejeitar" para torná-los para que não sejam reservados. Atualmente, não temos uma maneira de alternar isso de dentro do aplicativo.
  - question: >
      Como os usuários finais acessam o aplicativo Bookings?
    answer: >
      Qualquer pessoa licenciada para Microsoft 365 Business Premium, Microsoft 365 Business Standard, A3, A5, E3, E3, E5 ou que seja adicionada como membro da equipe nas funções Administrador ou Visualizador pode acessar o Bookings no selador de aplicativo dentro da experiência da Web Microsoft 365. Também há um aplicativo de companhia disponível para iOS e Android.
  - question: >
      Posso usar o Bookings no meu próprio site?
    answer: >
      Sim. Fornecemos uma maneira de você inserir seu calendário do Bookings em seu site por meio de um iFrame. O código de incorporação de link está localizado na guia página **Bookings** no aplicativo Bookings.
  - question: >
      Posso usar o Bookings mesmo que não tenha uma página da Web para minha empresa?
    answer: >
      Sim. Fornecemos um link para sua página de reserva na guia **Página de Reserva** no aplicativo Web. Você só precisa fornecer esse link para seus clientes ou clientes e eles verão as informações de disponibilidade mais recentes para sua empresa. Como alternativa, você pode compartilhar a página de reserva nas redes sociais ou até mesmo usar o recurso de incorporar para hospedá-la em um iFrame. Você também tem a capacidade de controlar quem pode acessar a página desabilitando a indexação direta do mecanismo de pesquisa e restringindo o acesso apenas àqueles da sua organização.
  - question: >
      Nosso departamento de IT pode controlar se os usuários finais podem acessar o Bookings?
    answer: >
      As reservas estão disponíveis nos locatários Microsoft 365 Business Premium, Microsoft 365 Business Standard, M365 A3/A5 e E3/E5 por padrão, mas os administradores podem desativar no centro de administração do Microsoft 365 se eles escolherem. Para fazer isso, [siga estas instruções](turn-bookings-on-or-off.md).


      Se um cliente quiser desabilitar o acesso ao Bookings para determinadas licenças qualificadas em seu locatário, ele pode usar uma política de grupo para restringir licenças ou implementar uma política de Caixa de Correio do OWA que restringirá quem é capaz de criar novos calendários do Bookings.


      Se você usar uma política de Caixa de Correio do OWA para desabilitar o acesso ao Bookings, todos os usuários terão uma licença do Bookings, no entanto, quando tentarem acessar o aplicativo, eles só terão êxito se eles fazem parte da política ou se eles foram adicionados a um calendário existente do Bookings como funcionário. Detalhes [aqui](turn-bookings-on-or-off.md) na seção "Permitir apenas usuários selecionados para criar calendários do Bookings".
  - question: >
      O Bookings é personalizável?
    answer: >
      Sim, o Bookings é personalizável e pode ser usado para vários cenários. Ao configurar um calendário do Bookings, muitos aspectos da página de agendamento baseada na Web, suas informações comerciais, detalhes da equipe, tipos de serviço e políticas de agendamento podem ser personalizados.
  - question: >
      Todas as funcionalidades do aplicativo Web original do Bookings estão disponíveis Microsoft Teams?
    answer: >
      Uma versão leve do Bookings agora está disponível como um aplicativo no Teams. O comunicado inicial está [aqui](https://www.microsoft.com/microsoft-365/blog/2020/03/06/empowering-care-teams-with-new-tools-in-microsoft-365/). Há uma funcionalidade de link profundo a ser usada no aplicativo Web e, após a instalação, o uso dia a dia do Bookings pode ser feito sem sair do Teams. As informações fluem entre plataformas.
  - question: >
      O Bookings é uma oferta de pequenas empresas ou uma Enterprise ou ambos?
    answer: >
      O Bookings é uma solução ideal para clientes Enterprise pequenos e pequenos negócios, em vários setores. Os casos de uso incluem:


      - Serviços financeiros
          - consultas
          - serviços bancários e seguros
          - arquivamentos fiscais

      - Recursos humanos (RH)
          - entrevistas de candidato
          - integração
          - assistência de benefícios
          - treinamentos e seminários

      - Serviços de Saúde
          - visitas de pacientes
          - colaboração de provedor para provedor
          - consultorias de seguros

      - Governo & Setor Público
          - audiências e avaliação do tribunal
          - serviços públicos
          - compromissos de departamento

      - Educação - K-12
          - conferências pai-professor
          - school town hall
          - visitas do aluno-conselheiro

      - Educação - Ed Superior
          - office hours
          - tutoria
          - serviços de alunos
          - inscrever-se no exame

      - Varejo
          - compras assistidas
          - agendamento de prestadores de serviços
          - serviços de design

      - Necessidades gerais Enterprise e pequenas empresas
          - reuniões de cliente e cliente
          - suporte técnico
          - avaliações legais
          - facilities
- name: Preços e licenciamento
  questions:
  - question: >
      Como faço para obter o Microsoft Bookings?
    answer: >
      O Bookings está disponível para clientes com Office 365 A3, A5, E3 e E5, bem como Microsoft 365 Business Standard, Microsoft 365 Business Premium, A3, A5, E3 e E5. Você pode usar o Bookings com um aplicativo para iOS e Android. As reservas não estão disponíveis como um aplicativo autônomo. Outlook Web App ou Outlook na Web devem estar habilitados para usar o Bookings, pois armazenam dados em Outlook.


      Uma licença do Bookings fornece funcionalidade completa ao produto, incluindo a criação e o gerenciamento de calendários. Ele também permite que os usuários visualizam e editem calendários existentes, quando esses usuários são adicionados como funcionários em uma função de Administrador ou Visualizador.
  - question: >
      Preciso migrar minha conta de email do meu provedor atual para Microsoft 365?
    answer: >
      Você pode manter seu provedor atual, mas o Bookings enviará todas as notificações para o email usado em sua Microsoft 365 conta.
  - question: >
      Meus funcionários podem usar o Bookings sem Microsoft 365 conta?
    answer: >
      Sim. Você pode adicionar sua equipe com qualquer email e eles ainda receberão a confirmação de email e o convite do calendário quando alguém agendar um compromisso com eles.
  - question: >
      Posso criar mais de um calendário do Bookings na mesma conta Microsoft 365 alternar entre eles?
    answer: >
      Sim. Você pode criar e gerenciar mais de um calendário do Bookings com uma conta. Você pode alternar entre eles usando o cuidado ao lado do nome comercial no aplicativo Web do Bookings.
  - question: >
      E se minha organização tiver licenças mistas com F1/F3, E1 e E3/E5?
    answer: >
      Reconhecemos que muitas organizações têm uma mistura de Microsoft 365 licenciamento. Por exemplo, um cliente pode ter licenças M365 E3 para funcionários em sua sede, mas licenças M365 E1 (ou F1 ou F3) para seus funcionários da loja.


      Neste exemplo, os funcionários da matriz com uma licença M365 E3 têm acesso total ao Bookings, o que significa que eles podem criar novos calendários, editar configurações, adicionar equipe, publicar uma página de reserva, criar e gerenciar compromissos no calendário e puxar relatórios.


      Esses funcionários da loja com licenças E1/F1/F3 ou sem licenças ainda podem ser adicionados como funcionários a calendários em uma função de Convidado e, em seguida, reservados para compromissos, e receberão emails de confirmação quando eles estão reservados. Eles ainda podem ser reservados durante seus horários disponíveis/agendados, conforme listado na guia equipe. A disponibilidade do calendário do Bookings restringe os horários reservados por suas horas definidas e horários de serviço.


      Os funcionários da loja também serão exibidos como indisponíveis no Bookings se um compromisso já tiver sido agendado nesse momento por meio do aplicativo Web do Bookings. Os compromissos reservados por meio do Bookings refletirão como ocupados no calendário de um membro da equipe no Bookings. A equipe com uma licença não habilitada para o Bookings ainda pode ter seu calendário pessoal afetar sua disponibilidade no Bookings, desde que eles estão dentro do mesmo locatário.


      As pessoas na função Convidados podem exibir qualquer uma das informações que o cliente forneceu na criação inicial do compromisso. Por exemplo, se o representante da loja reservado para o compromisso for necessário para chamar o cliente antes do compromisso, ele terá acesso às informações que o cliente fornece durante o processo de agendamento. O membro da equipe que está reservado terá acesso a todas as informações que aparecem no email de confirmação e ao evento de calendário .ics (como o número de telefone do cliente se tiver sido inserido).


      As pessoas na função Convidado não terão a capacidade de acessar o aplicativo Web do Bookings para alterar as configurações ou para exibir e gerenciar compromissos (adicionar, cancelar e reagendar). No entanto, eles podem fazer compromissos em nome dos clientes usando a página Autoatendir, da mesma forma que um cliente faria um compromisso.


      Recomendamos o licenciamento de um gerente de negócios ou administrador de cada loja com uma licença qualificada para o Bookings para configurar e gerenciar páginas e compromissos. O restante da equipe trabalharia com o funcionário licenciado com o Bookings para reagendar ou cancelar uma reserva.
- name: Recursos do produto
  questions:
  - question: >
      Onde os calendários do Bookings aparecem no meu Microsoft 365 locatário?
    answer: >
      Cada novo calendário do Bookings cria uma caixa de correio correspondente no Exchange, bem como uma entrada relacionada no Azure Active Directory (AAD), onde a entrada é listada como um usuário não licençado.
  - question: >
      Posso excluir um calendário do Bookings criado anteriormente?
    answer: >
      Para excluir um calendário do Bookings, você deve excluir a caixa de correio associada Exchange.
  - question: >
      Se eu criar um calendário e outra pessoa tiver acesso ao Bookings, eles poderão ver meu calendário?
    answer: >
      As únicas pessoas que têm acesso aos calendários do Bookings que você cria (por meio do aplicativo Web) são qualquer pessoa que tenha sido adicionada como funcionário, em uma função de Administrador ou Visualizador. Os administradores de locatários poderão ver uma lista de todas as caixas de correio do Bookings no Exchange e no AAD.
  - question: >
      As reuniões de videoconferência são integradas ao aplicativo Bookings?
    answer: >
      As reuniões online estão disponíveis no Bookings ao usar os Skype ou Microsoft Teams clientes. As reuniões online podem ser habilitadas no nível de serviço, e o cliente de reunião que você escolher (Skype ou Teams) será aquele definido por padrão para um membro da equipe reservado. Para participar das reuniões online, cada novo compromisso terá um link de reunião exclusivo anexado ao compromisso e, além disso, as opções de junção fáceis são incluídas no evento e nos emails de confirmação.
  - question: >
      Como funciona a política de agendamento?
    answer: >
      Uma configuração chamada Tempo máximo **de avanço** determina o mais distante com antecedência (medido em dias) que uma reserva pode ser feita. Deve haver pelo menos 24 horas entre o tempo mínimo de lead **(o** tempo mínimo de lead, em horas, para reservas e cancelamentos) e o tempo máximo de lead. O tempo máximo de lead pode ser definido como um dia se o tempo mínimo de lead for definido como 0 horas, o que nesse caso significa que um cliente pode cancelar uma reserva até a hora em que ele é iniciado, e os clientes só poderão agendar reservas se o compromisso estiver dentro do próximo dia.


      :::image type="content" source="media/bookings-faq-scheduling.png" alt-text="Agendamento no Bookings":::
  - question: >
      Como o Bookings funciona em fusos horário?
    answer: >
      Todas as vezes estão no fuso horário comercial (seu fuso horário local) por padrão. Qualquer configuração que você configurar para um calendário do Bookings, como o horário de trabalho, aparecerá neste fuso horário. A página Self-service tem a capacidade de exibir todos os horários de compromisso no fuso horário do usuário final, que podem ser desligados se desejado.Se **Sempre mostrar intervalos de** tempo no fuso horário comercial permanecer desmarcados na guia Página do Bookings, as pessoas que visitarem a página verão intervalos de tempo em seus próprios fusos horário locais.


      :::image type="content" source="media/bookings-faq-region.png" alt-text="Configurações de região e fuso horário do Bookings":::


      Não há nenhuma disposição para definir o fuso horário para funcionários no Bookings. O fuso horário da equipe e, portanto, o horário comercial, estarão no fuso horário comercial.
  - question: >
      As notificações por email podem ser enviadas como o nome de domínio do locatário?
    answer: >
      Os endereços de email são controlados e gerenciados no nível Microsoft 365 configurações e dependem das configurações de domínio. Mais informações podem ser encontradas [aqui](/powershell/module/exchange/get-accepteddomain).
  - question: >
      A capacidade de enviar mensagens SMS depende de um serviço ou configuração específica diferente?
    answer: >
      SMS mensagens estão disponíveis atualmente na América do Norte, e uma conta Skype ou Twilio será usada para SMS entrega.
  - question: >
      Como os compromissos do Bookings podem aparecer no calendário de uma pessoa?
    answer: >
      A confirmação da reserva é enviada para as caixas de entrada do provedor de serviços e do cliente. O email de confirmação contém um anexo de arquivo *.ics, que pode ser adicionado ao calendário do usuário com todos os detalhes relevantes do compromisso.
  - question: >
      O que aciona o provedor de serviços ou os emails de funcionários e clientes?
    answer: >
      Os emails são disparados com base nas configurações na guia Serviços no aplicativo Web do Bookings. Uma reserva feita pelo cliente na página Autoatendida ou na guia Calendário no aplicativo Web do Bookings disparará uma confirmação e/ou um email de lembrete. A mesma coisa acontecerá quando alguém fizer uma alteração na reserva por meio do botão **Gerenciar** reserva no email de confirmação ou no aplicativo Web. Os emails de lembrete são enviados em um período de tempo especificado antes de um compromisso, conforme detalhado na guia Serviços no aplicativo Web do Bookings.
  - question: >
      Posso reservar compromissos no estilo de sala de aula que são 1:00 em vez de 1:1?
    answer: >
      Sim, temos uma funcionalidade de reservas de grupo que permite que várias pessoas reservem o mesmo compromisso ao mesmo tempo (como para uma aula de fitness). Essa funcionalidade é descrita em detalhes [aqui](https://techcommunity.microsoft.com/t5/microsoft-bookings-blog/microsoft-bookings-now-supports-online-meetings-and-group/ba-p/1214120).
  - question: >
      Os calendários podem permanecer não publicados (não voltados para o público), mas ainda podem ser acessados para usuários designados?
    answer: >
      Sim. Há uma caixa de seleção na guia Página de Reserva no aplicativo Web: Exigir uma conta Microsoft 365 ou Office 365 da minha organização **para reservar**. A seleção dessa caixa de seleção restringe o acesso de página de autoatend a apenas aqueles que estão dentro do seu locatário. O calendário do Bookings que está no aplicativo Web para criação e gerenciamento só pode ser acessado por esses indivíduos adicionados como funcionários à página com funções de Administrador ou Visualizador.


      :::image type="content" source="media/bookings-faq-access-ctrl.png" alt-text="Controle de acesso de página de reserva no Bookings":::
  - question: >
      Com que frequência a página inicial é atualizada?
    answer: >
      Os dados mais recentes vinculados à home page são recuperados sempre que o aplicativo Web é carregado. Para obter mais detalhes sobre o tipo de informação controlada pelo Bookings, consulte este [artigo de suporte](metrics-and-activity-tracking.md).
  - question: >
      Posso desativar as notificações de email para o tempo de folga?
    answer: >
      Gravar o tempo de folga no aplicativo Web do Bookings sempre disparará um email de notificação para os membros da equipe. Se algum membro da equipe estiver confuso sobre a notificação, recomendamos que você adicione mais detalhes nas anotações ou título da notificação de Folga, para informar melhor a equipe sobre o que está ocorrendo no lado do administrador.
  - question: >
      Os calendários do Bookings podem ser clonados ou duplicados e podem ser templatized para facilitar o dimensionamento?
    answer: >
      O processo seria usar a API Graph para obter detalhes da caixa de correio e, em seguida, usar esses detalhes para criar uma nova caixa de correio. A documentação da API [está aqui](/graph/api/resources/booking-api-overview?view=graph-rest-beta).
  - question: >
      Quais relatórios estão disponíveis no Bookings?
    answer: >
      Toda a equipe do Bookings atribuída à função Administrador pode baixar valores separados por tabulação (. Arquivo TSV) com todas as reservas feitas nos últimos 120 dias. Os relatórios do Bookings podem ser baixados em . Formulário TSV da guia Página Inicial da página Bookings. A API do Bookings também pode ser usada para coletar esses dados para fins mais personalizados e específicos.
  - question: >
      É possível compartilhar apenas um serviço na página Autoatendido de cada vez?
    answer: >
      Sim, você pode criar calendários do Bookings separados para cada serviço ou ir para a guia Serviços, editar um serviço e, na parte superior da página, você verá uma opção para compartilhar uma URL apenas para esse serviço específico.
  - question: >
      Quais opções estão disponíveis para incorporar um formulário de consentimento ou divulgação para aqueles que reservam um compromisso?
    answer: >
      Recomendamos habilizar a **caixa** de seleção Consentimento de uso de dados do cliente na página Reserva e personalizar o texto para transmitir corretamente os requisitos de divulgação ou consentimento da sua organização. Outra opção é adicionar um campo personalizado ao serviço que inclui um link para o formulário de consentimento e exigir que os clientes confirmem que eles concluíram o formulário antes de prosseguirem com a marcação de um compromisso. Você também pode adicionar a URL do formulário de consentimento como notas adicionais nos emails de confirmação e lembrete, mas isso não impedirá que os usuários reservem um compromisso.
  - question: >
      Quais alterações podem ser feitas no recurso de seleção da equipe na página Reserva de Autoatendado?
    answer: >
      A capacidade dos clientes de selecionar membros específicos da equipe quando a reserva pode ser removida completamente, desemeleccionando-se a opção Permitir que os clientes escolham uma pessoa específica para **a** reserva na página Reserva ou na seção Serviços. O Bookings atribuirá automaticamente um membro da equipe disponível aleatoriamente à reserva, com base na disponibilidade da equipe.
  - question: >
      O Bookings pode dar suporte a muitas solicitações simultâneas de reserva e visitas de página de autoatendência?
    answer: >
      O Booking pode dar suporte a uma grande quantidade de visitantes e reservas ao mesmo tempo. Se a página tiver um volume muito grande de tráfego, os usuários receberão um erro de "ocupado do servidor". A disponibilidade do compromisso é atualizada quando a página é carregada, bem como quando uma reserva é feita. Se várias pessoas estão tentando agendar o mesmo compromisso ao mesmo tempo, o Bookings permitirá que apenas uma pessoa reserve esse horário e dê uma mensagem de notificação aos outros clientes em potencial e solicitará que eles encontrem um horário diferente.
- name: Privacidade
  questions:
  - question: >
      Onde os dados do Bookings são armazenados?
    answer: >
      O Bookings é um Microsoft 365, ou seja, todos os dados são armazenados na plataforma Microsoft 365 e no Exchange. As reservas seguem todas as políticas de armazenamento de dados definidas pela Microsoft, que são as mesmas políticas que todos os Office aplicativos seguem. O Bookings usa caixas de correio compartilhadas em Exchange para armazenar detalhes de clientes, funcionários, serviços e compromissos. As políticas de conformidade para caixas de correio compartilhadas Exchange também se aplicam às caixas de correio do Bookings. Todos os dados do cliente (incluindo informações fornecidas pelos clientes durante a reserva) são capturados no Bookings e armazenados no aplicativo, portanto são armazenados em Exchange. O Microsoft Bookings usa as mesmas políticas usadas pelo Microsoft 365, que você pode encontrar [aqui.](https://www.microsoft.com/online/legal/v2/?docid=22&langid=en-us)
  - question: >
      Há uma maneira de gerenciar centralmente os calendários do Bookings para todos os usuários?
    answer: >
      Cada calendário do Bookings é mantido independentemente. Não há nenhuma exibição consolidada, além do drop-down de pesquisa depois de clicar no cuidado na home page.
  - question: >
      Como os usuários são autenticados?
    answer: >
      O acesso ao aplicativo Web do Bookings envolve autenticação por meio da autenticação Azure Active Directory (AAD) regular. A página reserva de autoatendimento pode ser disponibilizada para todos com o link da página da Web. No entanto, quando a configuração Exigir uma Microsoft 365 ou Office 365 de minha organização para agendar está selecionada, **a** página é restrita para uso somente no locatário Microsoft 365 (usando a autenticação AAD).


      :::image type="content" source="media/bookings-faq-access-ctrl.png" alt-text="Controle de acesso de página de reserva no Bookings":::
  - question: >
      Os dados do cliente deixam o sistema de produção por algum motivo?
    answer: >
      Sim, como o Bookings faz parte do Exchange, permitimos que as APIs Graph e as APIs Exchange Web Services (EWS) dos clientes baixem seus próprios dados aos quais eles têm acesso.
  - question: >
      Há a capacidade de personalizar endereços de email para respostas do cliente?
    answer: >
      Há a capacidade de definir para qual endereço de email o cliente envia suas respostas. Essa configuração está na guia **Informações comerciais.** O próprio nome da caixa de correio do Bookings também pode ser alterado dentro Exchange, por meio de processos Exchange de renomeação de caixa de correio.
  - question: >
      Queremos que o cliente aceite nossos termos e condições durante o processo de reserva. Isso é possível?
    answer: >
      Esse recurso já existe para conformidade com o RGPD. A página Reserva tem um campo para consentimento personalizado, logo abaixo da seção detalhes de publicação. Basta verificar essa caixa e gravar sua própria mensagem de consentimento personalizada e ela aparece como um campo obrigatório na página Autoatendência. A data e a hora em que o cliente concede o consentimento será registrada.


      Esta seção não dá suporte a textos ricos, mas acha que os links podem ser adicionados na seção informações comerciais e apareceriam logo abaixo da caixa de seleção consentimento.
  - question: >
      Como as caixas de correio associadas ao Bookings no Exchange podem ser identificadas?
    answer: >
      O comando a seguir pode ser usado para recuperar informações de todas as caixas de correio e usuários do Bookings que têm acesso a elas.


      `Get-Mailbox -RecipientTypeDetails SchedulingMailbox -ResultSize:Unlimited | Get-MailboxPermission |Select-Object Identity,User,AccessRights | Where-Object {($_.user -like '*@*')}`
- name: Perguntas técnicas
  questions:
  - question: >
      Se um usuário agenda um compromisso para um serviço que consiste em uma reunião online, como ele recebe o link Microsoft Teams para a reunião se deixar o campo de endereço de email opcional vazio?
    answer: >
      Se o sistema não tiver as informações de email do cliente, não haverá como o email de confirmação ser entregue ao cliente e, portanto, ele não receberá um link de Teams. A solução é definir o endereço de email como um campo obrigatório, o que você pode fazer na guia Serviços do Bookings. Observe que sempre que você cria um novo serviço no Bookings, o campo de email do cliente é definido como um campo obrigatório por padrão.
  - question: >
      Como a equipe é atribuída aos compromissos quando "Qualquer pessoa" é selecionada ou quando os clientes não têm a capacidade de escolher um membro da equipe para o compromisso?
    answer: >
      Os funcionários são atribuídos aleatoriamente nesses cenários, de todos os membros da equipe disponíveis no momento em que o compromisso está sendo reservado. No momento, não há como garantir a distribuição igual de compromissos atribuídos aleatoriamente em todos os membros da equipe ou para arrolar o número de compromissos atribuídos a cada membro da equipe. Se houver um balanceamento de carga que precisa ser feito em sua equipe após várias atribuições aleatórias, ele pode ser feito manualmente na guia Calendário na página Reservas.
  - question: >
      Como os usuários podem optar por não receber SMS mensagens se eles já optaram por isso anteriormente?
    answer: >
      Ao reservar um compromisso com SMS mensagens de texto habilitadas, os clientes serão solicitados a verificar a caixa de aceitação sempre que reservarem. Os clientes também podem responder diretamente à mensagem SMS (o provedor SMS) indicando que eles querem que as mensagens cessem e, em seguida, nenhum texto será enviado para esse número de telefone. Se o cliente não receber mensagens de texto do provedor, e não do próprio Bookings, ele não receberá mais mensagens SMS mensagens no futuro, mesmo ao optar pela página Do Bookings.
- name: Solução de problemas
  questions:
  - question: >
      O calendário desse membro da equipe não pode ser sincronizado
    answer: >
      Se você receber o erro, "O calendário desse membro da equipe não pode ser sincronizado", esta seção contém vários procedimentos de solução de problemas para ajudá-lo a resolver o erro.


      > [!NOTE]

      > As reservas são ativas por padrão para clientes que têm assinaturas Microsoft 365 Business Standard, Microsoft 365 A3 ou Microsoft 365 A5. O Bookings também está disponível para clientes que Office 365 Enterprise E3 e Office 365 Enterprise E5, mas está desligado por padrão. Para começar, consulte [Obter acesso ao Microsoft Bookings](get-access.md). Para ativar ou desativar o Bookings, consulte Ativar ou desativar o [Bookings para sua organização.](turn-bookings-on-or-off.md)


      Se você estiver procurando informações sobre como sincronizar o calendário da sua equipe, consulte [Adicionar equipe ao Bookings](add-staff.md). Certifique-se de que, na **página Detalhes da** Equipe, os eventos no calendário afetam a **disponibilidade** são verificados.
  - question: >
      O membro da equipe precisa alterar suas permissões de calendário
    answer: >
      Para que o Bookings sincronize corretamente com os calendários dos membros da sua equipe, cada membro da equipe deve compartilhar seu calendário. Cada membro da equipe deve seguir estas instruções para compartilhar seu próprio calendário.


      1. Entre no Microsoft 365 e selecione Outlook **no** launcher do aplicativo.

         > [!div class="mx-imgBorder"]
         > ![Imagem do Outlook no launcher de aplicativos](../media/bookings-applauncher-outlook.png)

      1. Na parte superior da página, selecione **Compartilhar** \> **Calendário**.

         ![Imagem do menu de compartilhamento de calendário](../media/bookings-share-calendar.png)

      1. Na seção **Pessoas dentro da sua** organização, selecione a caixa de seleção ao lado de **Minha** Organização e selecione Pode exibir quando **estou ocupado**.

         > [!NOTE]
         > Essa configuração compartilha suas informações de livre/ocupado com o Bookings e com outros usuários em sua organização. Ele não inclui outras informações, como o tipo de compromisso agendado, com quem você agendou o compromisso ou o local.

         > [!div class="mx-imgBorder"]
         > ![Imagem da tela de compartilhamento de calendário com Pode ser visualizada quando estou ocupado habilitado](../media/bookings-view-busy.png)

      1. Selecione **Concluído**.
  - question: >
      Não é possível encontrar um membro da equipe em nossa organização
    answer: >
      Se um funcionário tiver deixado sua empresa e você os tiver removido da sua organização do Microsoft 365 ou Office 365, você ainda precisará remover esse usuário do Bookings para que ele não seja aparecer no calendário e impedir que os clientes reservem compromissos com eles.


      1. Entre no Microsoft 365 e acesse **Bookings** \> **Staff**.


      1. Passe o cursor do mouse sobre o nome do membro da equipe. **Os** **ícones** editar e excluir aparecem à direita da **Telefone.**


      1. Selecione o **ícone Excluir.**


      1. Na caixa de confirmação, selecione **OK**.


      > [!NOTE]

      > Se você tiver mais de um calendário de reserva, deverá remover o usuário de todos eles.


      Para verificar se você tem mais de um calendário, no menu esquerdo, selecione a seta suspenso ao lado do nome da sua empresa e selecione **Abrir**. Se você tiver apenas um calendário, verá apenas a opção de adicionar um calendário de reserva. Este exemplo mostra que há um segundo calendário chamado "CONTOSO CO".


      ![Imagem de Escolher uma tela de calendário com um segundo calendário mostrado](../media/bookings-choose-calendar.png)
  - question: >
      Há um erro de sincronização que não podemos identificar
    answer: >
      Esse é um erro transitório e normalmente ocorre devido a uma conexão de Internet instável. Esses problemas geralmente resolvem a si mesmos após alguns minutos.


      Se você ainda vir esse erro após um longo período de tempo ou estiver vendo-o com frequência, entre em contato com o suporte.
