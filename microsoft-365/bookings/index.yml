additionalContent:
  sections:
  - items:
    - title: O que é o Microsoft bookings?
      summary: Agendar e gerenciar compromissos com um calendário e um aplicativo de reserva baseados na Web, incluindo a integração do Outlook para sua equipe e emails de notificação automatizada.
      url: bookings-overview.md
    - title: Insira suas informações comerciais
      summary: Insira sua página criar seus comentários, incluindo nome da empresa, endereço, número de telefone, URL do site, logotipo e horário comercial em Microsoft bookings.
      url: enter-business-information.md
    - title: Obter o aplicativo de reservas
      summary: Altere o tema de cores e configure a aparência da sua página de reserva externa ao cliente.
      url: customize-booking-page.md
    - title: Adicionar equipe a reservas
      summary: Crie sua lista de equipes e gerencie os detalhes de membros da equipe, como nome, número de telefone e endereço de email.
      url: add-staff.md
    - title: Agendar feriados comerciais, folgas e horários de férias
      summary: Agendar feriados do Office e folga do funcionário do calendário de livros para que os funcionários sejam marcados como indisponíveis para reservas durante os horários especificados.
      url: schedule-closures-time-off-vacation.md
    - title: Horário de trabalho do funcionário em Microsoft bookings
      summary: Defina as horas de trabalho e a disponibilidade dos funcionários em Microsoft bookings.
      url: employee-hours.md
